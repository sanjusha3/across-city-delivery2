<div class="outer position-relative vstack">
  <div class="container-fluid">
    <div class="row">
      <div class="offset-md-6 col-lg-5 offset-lg-4 offset-md-3">
        <div
          class="panel d-flex flex-column align-items-center justify-content-center border bg-white"
        >
          <div class="panel-heading">
            <h2 class="p-3 font-weight-bold">Please Login</h2>
          </div>
          <div class="panel-body p-3 vstack gap-3">
            <form
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
              class="d-flex flex-column align-items-center justify-content-center"
            >
              <div class="form-floating form-group">
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="form-control"
                />
                <label for="floatingInput">Username</label>
                <span
                  *ngIf="
                    !loginForm.get('username').valid &&
                    loginForm.get('username').touched
                  "
                >
                  Please enter a username!</span
                >
              </div>
              <div class="form-floating form-group">
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                />
                <label for="floatingPassword">Password</label>
                <span
                  *ngIf="
                    !loginForm.get('password').valid &&
                    loginForm.get('password').touched
                  "
                >
                  Please enter a password!</span
                >
              </div>
              <span *ngIf="!loginForm.valid && loginForm.touched">
                Please enter valid data!
              </span>
              <button class="btn btn-lg btn-outline-secondary" type="submit">
                Login
              </button>
              <span class="help-block">
                {{ errorVal }}
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
