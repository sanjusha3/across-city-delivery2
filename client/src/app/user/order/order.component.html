        <tr>
          <th>Item Name</th>

          <th>Sender's Address</th>
          <th>Reciever's Address</th> 
          <!-- <th>Status</th> -->
        </tr>
      </thead>

          *ngFor="
            let order of ordersArray

                : {
                    itemsPerPage: itemsPerPage,
                    currentPage: p,
                    totalItems: totalItems

          "
        >
          <td>{{ order.itemName }}</td>
          <td>{{ order.itemWeight }}</td>
          <td>{{ order.pickupAddress }}</td>
          <td>{{ order.dropAddress }}</td>
        </tr>
        </tbody>

    <div
      class="modal fade"
      id="addOrderModal"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Details:</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="orderForm" (ngSubmit)="onCreateOrder()">
              <div
                class="d-flex flex-column align-items-center justify-content-center"
              >
                <div class="form-floating form-group">
                  <input
                    type="text"
                    id="itemName"
                    formControlName="itemName"
                    class="form-control"
                  />
                  <label for="floatingInput">Item Name</label>
                  <span
                    *ngIf="
                      !orderForm.get('itemName').valid &&
                      orderForm.get('itemName').touched
                    "
                    class="help-block"
                  >
                    Please enter a valid item name!</span
                  >
                </div>
                <div class="form-floating form-group">
                  <input
                    type="text"
                    id="itemWeight"
                    formControlName="itemWeight"
                    class="form-control"
                  />
                  <label for="floatingInput">Item Weight</label>
                  <span
                    *ngIf="
                      !orderForm.get('itemWeight').valid &&
                      orderForm.get('itemWeight').touched
                    "
                    class="help-block"
                  >
                    Please enter a valid item weight!</span
                  >
                </div>
                <div class="form-floating form-group">
                  <input
                    type="textarea"
                    id="pickupAddress"
                    formControlName="pickupAddress"
                    class="form-control"
                  />
                  <label for="floatingInput">Pickup Address</label>
                  <span
                    *ngIf="
                      !orderForm.get('pickupAddress').valid &&
                      orderForm.get('pickupAddress').touched
                    "
                    class="help-block"
                  >
                    Please enter valid address!</span
                  >
                </div>
                <div class="form-floating form-group">
                  <input
                    type="textarea"
                    id="dropAddress"
                    formControlName="dropAddress"
                    class="form-control"
                  />
                  <label for="floatingInput">Drop Address</label>
                  <span
                    *ngIf="
                      !orderForm.get('dropAddress').valid &&
                      orderForm.get('dropAddress').touched
                    "
                    class="help-block"
                  >
                    Please enter valid address!</span
                  >
                </div>
  
                
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              class="btn btn-sm btn-outline-secondary"
              data-bs-dismiss="modal"
              type="submit"
              (click)="onCreateOrder()"
              [disabled]="!orderForm.valid"
            >
              Create User
            </button>
          </div>
        </div>
      </div>
    </div>

    <button
      data-bs-toggle="modal"
      href="#addOrderModal"
      role="button"
      class="btn btn-lg btn-outline-secondary"
    >
      Add new order
    </button>
  </div>
</div>
